<main id="contact-main">

<div>
<h3>De Woof HQ</h3>
<address>
821 17 Ave NW<br>
Calgary, Canada<br>
AB T2M 0P1
</address>
<p>Contact us directly at <a href="tel:+14034567890">403-456-7890</a>.</p>
<h4>Hours of Operation:</h4>
<p>8:30am - 4:30pm | Monday to Friday</p>
</div>

<div>
<form method="post">
<fieldset>
<label for="name">Name: </label>
<input placeholder="John Doe / ABC Company" type="text" name="name" id="name" pattern="[a-zA-Z]{3,25}" tabindex="1" required autofocus>
<label for="email"> Email: </label>
<input placeholder="johndoe@abc.com" type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" tabindex="2" required>
<label for="phone">Phone number: </label>
<input placeholder="403-123-4567" type="tel" name="phone" id="phone" tabindex="3" required>
</fieldset>
<fieldset>
<label for="message">Leave a message: </label>
<textarea placeholder="Tell us how we can help!" name="message" id="message" tabindex="4" required></textarea>
<button name="submit" type="submit" id="submit">Submit</button>
</fieldset>
</form>
</div>
<div id="map"></div>
</main>

<script src="assets/js/de-woof.main.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ8plVb_pVjq8Q3bzG-fBzMpdUc3SM7D8&callback=initMap" async defer></script>

<script>
var map;
function initMap() {
var woof = {lat: 51.067774, lng: -114.080254};
map = new google.maps.Map(document.getElementById('map'), {
center: woof,
zoom: 15,
styles: 
[
  {//created with Google Maps API Map Styling Wizard
    "elementType": "geometry",
    "stylers": [
      {
        "color": "#f5f5f5"
      }
    ]
  },
  {
    "elementType": "labels.icon",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "elementType": "labels.text.fill",
    "stylers": [
      {
        "color": "#616161"
      }
    ]
  },
  {
    "elementType": "labels.text.stroke",
    "stylers": [
      {
        "color": "#f5f5f5"
      }
    ]
  },
  {
    "featureType": "administrative.land_parcel",
    "elementType": "labels.text.fill",
    "stylers": [
      {
        "color": "#bdbdbd"
      }
    ]
  },
  {
    "featureType": "poi",
    "elementType": "geometry",
    "stylers": [
      {
        "color": "#eeeeee"
      }
    ]
  },
  {
    "featureType": "poi",
    "elementType": "labels.text.fill",
    "stylers": [
      {
        "color": "#757575"
      }
    ]
  },
  {
    "featureType": "poi.park",
    "elementType": "geometry",
    "stylers": [
      {
        "color": "#e5e5e5"
      }
    ]
  },
  {
    "featureType": "poi.park",
    "elementType": "labels.text.fill",
    "stylers": [
      {
        "color": "#9e9e9e"
      }
    ]
  },
  {
    "featureType": "road",
    "elementType": "geometry",
    "stylers": [
      {
        "color": "#ffffff"
      }
    ]
  },
  {
    "featureType": "road.arterial",
    "elementType": "labels.text.fill",
    "stylers": [
      {
        "color": "#757575"
      }
    ]
  },
  {
    "featureType": "road.highway",
    "elementType": "geometry",
    "stylers": [
      {
        "color": "#dadada"
      }
    ]
  },
  {
    "featureType": "road.highway",
    "elementType": "labels.text.fill",
    "stylers": [
      {
        "color": "#616161"
      }
    ]
  },
  {
    "featureType": "road.local",
    "elementType": "labels.text.fill",
    "stylers": [
      {
        "color": "#9e9e9e"
      }
    ]
  },
  {
    "featureType": "transit.line",
    "elementType": "geometry",
    "stylers": [
      {
        "color": "#e5e5e5"
      }
    ]
  },
  {
    "featureType": "transit.station",
    "elementType": "geometry",
    "stylers": [
      {
        "color": "#eeeeee"
      }
    ]
  },
  {
    "featureType": "water",
    "elementType": "geometry",
    "stylers": [
      {
        "color": "#c9c9c9"
      }
    ]
  },
  {
    "featureType": "water",
    "elementType": "labels.text.fill",
    "stylers": [
      {
        "color": "#9e9e9e"
      }
    ]
  }
]
});

//marker
var marker = new google.maps.Marker({
position: woof,
map: map,
icon: 'http://maps.google.com/mapfiles/kml/paddle/wht-diamond.png',
animation: google.maps.Animation.DROP
});

var infowindow = new google.maps.InfoWindow({
content:
"<h3>De Woof Type Foundry</h3> <br>" + 
"<address>821 17 Ave NW <br>" +
"Calgary, AB T2M 0P1</address> <br>" +
"<p>Open 8:30am to 4:30pm, Mon to Fri</p>"
});
	
marker.addListener("click", function() {
infowindow.open(map, marker);
plopWoof();
});

//plop anim
function plopWoof() {
if (marker.getAnimation() !== null) {
marker.setAnimation(null);
}
else {
marker.setAnimation(google.maps.Animation.BOUNCE);
}
}

//Keep marker centered on resize
var center;
function calculateCenter() {
center = map.getCenter();
}
google.maps.event.addDomListener(map, 'idle', function() {
calculateCenter();
});
google.maps.event.addDomListener(window, 'resize', function() {
map.setCenter(center);
});
}
</script>
